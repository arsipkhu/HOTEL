   <section class="reservation" id="reservation">
      <h1 class="heading"><br><br>Form Pesan Hotel</h1>
      <form action="book.php" method="post" class="book-form">
         <div class="container">
            <div class="box">
               <p>Nama <span>*</span></p>
               <input type="text" name="name" class="input" placeholder="">
            </div>
            <div class="box">
               <p>Email <span>*</span></p>
               <input type="text" name="email" class="input" placeholder="">
            </div>
              
            <div class="box">
               <p>Kota <span>*</span></p>
               <input type="text" name="city" class="input" placeholder="">
            </div>
            <div class="box">
               <p>Nama Hotel <span>*</span></p>
               <input type="text" name="hotel" class="input" placeholder="">
            </div>
            <div class="box">
               <p>Kamar <span>*</span></p>
               <select name="rooms" class="input">
                  <option value="1">1 room</option>
                  <option value="2">2 rooms</option>
                  <option value="3">3 rooms</option>
                  <option value="4">4 rooms</option>
                  <option value="5">5 rooms</option>
                  <option value="6">6 rooms</option>
                  <option value="7">7 rooms</option>
                  <option value="8">8 rooms</option>
                  <option value="9">9 rooms</option>
               </select>
            </div>
            <div class="box">
               <p>Check-in <span>*</span></p>
               <input type="date" name="checkin" class="input">
            </div>
            <div class="box">
               <p>Check-out <span>*</span></p>
               <input type="date" name="checkout" class="input">
            </div>
         </div>
         <input type="submit" value="Book" class="btn">
      </form>
   </section>

   <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
   <script>
     document.addEventListener("DOMContentLoaded", function () {
       const form = document.querySelector(".book-form");
       form.addEventListener("submit", function (event) {
         const name = form.querySelector('input[name="name"]').value;
         const email = form.querySelector('input[name="email"]').value;
         const city = form.querySelector('input[name="city"]').value;
         const hotel = form.querySelector('input[name="hotel"]').value;
         const rooms = form.querySelector('select[name="rooms"]').value;
         const checkin = form.querySelector('input[name="checkin"]').value;
         const checkout = form.querySelector('input[name="checkout"]').value;

         if (!name || !email || !city || !hotel || !rooms || !checkin || !checkout) {
           event.preventDefault(); // Prevent form submission
           alert("Harap isi semua form");
         }
       });
     });
   </script>
